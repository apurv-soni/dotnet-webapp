apiVersion: apps/v1
kind: Deployment
metadata:
  name: webapp-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: webapp
  template:
    metadata:
      labels:
        app: webapp
    spec:
      containers:
      - name: webapp-container
        image: 804295906245.dkr.ecr.us-east-1.amazonaws.com/web-app:14f4690
        ports:
        - containerPort: 80
